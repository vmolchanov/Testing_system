<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestUp – Система тестирования</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header__wrap">
            <div class="main-header__content">
                <div class="main-header__logo">
                    <div class="logo-block">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                </div>
                <div class="main-header__menu">
                    <nav class="main-menu">
                        <ul class="main-menu__list">
                            <li class="main-menu__item">
                                <a href="">Рейтинг</a>
                            </li>
                            <li class="main-menu__item">
                                <a href="">Учебные пособия</a>
                            </li>
                            <li class="main-menu__item">
                                <a href="">О системе</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="main-header__user">
                    <div class="user-block">
                        <form action="" id="user-form" class="user-form">
                            <input type="submit" class="user-form__signin-button" value="Войти">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="hero__wrap">
            <div class="hero__content">
                <h1>TestUp – современная система тестирования</h1>
                <p>
                    Вы перешли на сайт системы тестирования TestUp.
                    Для ее использования необходимо оставить заявку.
                </p>
            </div>
            <div class="hero__form">
                <form action="" method="GET" id="request-for-the-use-form" class="request-for-the-use-form">
                    <div class="request-for-the-use-form__email">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="request-for-the-use-form__submit-btn">
                        <input type="submit" value="Отправить заявку">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
