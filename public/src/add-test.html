<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestUp - Добавить тест</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header__wrap">
            <div class="main-header__content">
                <div class="main-header__logo">
                    <div class="logo-block">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                </div>
                <div class="main-header__menu">
                    <nav class="main-menu">
                        <ul class="main-menu__list">
                            <li class="main-menu__item">
                                <a href="">Рейтинг</a>
                            </li>
                            <li class="main-menu__item">
                                <a href="">Учебные пособия</a>
                            </li>
                            <li class="main-menu__item">
                                <a href="">О системе</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="main-header__user">
                    <div class="user-block">
                        <a class="user-block__signin-btn" href="#">Войти</a>
                    </div>
                </div>
                <div class="hamburger">
                    <img src="img/hamburger.svg" alt="menu">
                </div>
            </div>
        </div>
    </header>

    <div class="add-test">
        <div class="add-test__wrap">
            <form action="#" id="add-test-form" class="add-test-form" method="POST">
                <div class="add-test-form__meta">
                    <div class="add-test-form__test-name">
                        <label for="test-name">Название теста</label>
                        <input id="test-name" type="text" placeholder="Название теста">
                    </div>
                    <div class="add-test-form__question-count">
                        <label for="question-count">Количество вопросов в тесте</label>
                        <input id="question-count" type="text">
                    </div>
                </div>
                
                <div class="add-test-form__questions"></div>

                <div class="add-test-form__buttons">
                    <button id="add-question-btn">Добавить вопрос</button>
                    <input type="submit" value="Сохранить">
                </div>
            </form>
        </div>
    </div>

    <footer class="main-footer">
        <div class="main-footer__wrap">
            <div class="author">Разработчик:</div>
            <div class="social">
                <div class="social__item">
                    <a href="mailto:Molchanov96@yandex.ru" target="_blank" title="Написать на почту">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social__item">
                    <a href="https://t.me/vmolchanov" target="_blank" title="Telegram">
                        <i class="fa fa-telegram" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social__item">
                    <a href="https://vk.com/id6818519" target="_blank" title="Вконтакте">
                        <i class="fa fa-vk" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social__item">
                    <a href="https://github.com/vmolchanov" target="_blank" title="Github">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social__item">
                    <a href="https://codepen.io/vmolchanov/" target="_blank" title="Codepen">
                        <i class="fa fa-codepen" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <script src="js/addTestForm.js"></script>
    <script src="js/signInPopup.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
